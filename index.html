<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Website Design Using HTML, CSS, and JavaScript</title>
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="./images/phone logo.jpeg" alt="android logo" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>
      <div class="information">
        <div class="overlay"></div>
        <img src="./images/iphone13.png" alt="iPhone13" class="mobile" />
        <div id="circle">
          <div class="feature one">
            <img src="./images/aperture.png" alt="phone camera" />
            <div>
              <h4>Camera</h4>
              <br />
              <p>Pro 12MP camera system</p>
            </div>
          </div>
          <div class="feature two">
            <img src="./images/display.png" alt="phone display" />
            <div>
              <h4>Display</h4>
              <br />
              <p>6.1 inch</p>
            </div>
          </div>
          <div class="feature three">
            <img src="./images/battery-status.png" alt="battery status" />
            <div>
              <h4>Battery Status</h4>
              <br />
              <p>5000Amh</p>
            </div>
          </div>
          <div class="feature four">
            <img src="./images/processor.png" alt="processor" />
            <div>
              <h4>Processor</h4>
              <br />
              <p>A15 Bionic chip</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="./images/arrow.png" alt="arrow" id="upBtn" />
        <h3>Features</h3>
        <img src="./images/arrow.png" alt="arrow" id="downBtn" />
      </div>
    </div>
    <script>
      var circle = document.getElementById("circle");
      var upBtn = document.getElementById("upBtn");
      var downBtn = document.getElementById("downBtn");

      var rotateValue = circle.style.transform;
      var rotateSum;

      upBtn.onclick = function () {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
      downBtn.onclick = function () {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
    </script>
  </body>
</html>
